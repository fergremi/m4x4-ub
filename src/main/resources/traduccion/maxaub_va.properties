registro.texto							= <div><blockquote><p align="justify">El Banc de Llibres pertany al centre i estarà format únicament per alumnat de 3r a 6è de Primària. Formaran part del Banc de Llibres els llibres de matèries comunes: Matemàtiques, Castellà, Valencià, Ciències Socials i Ciències Naturals. Els llibres d'activitats com plàstica, l'activity book d'Anglés, Alternativa, Religió i Música queden fora del Banc de Llibres.<strong> Els llibres serán propietat del Banc de Llibres.</strong><br/>El termini per a realitzar la inscripció serà fins al <strong>11 de juny</strong>, data en la qual caldrà rellenar aquesta sol·licitud d'inscripció.<br/>Les persones interessades a participar en el Banc de Llibres rebran informació detallada del procés en els propers dies a mes de un correu electrònic.</p></blockquote></div>


