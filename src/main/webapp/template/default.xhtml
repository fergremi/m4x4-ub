<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	lang="${controller.htmlLanguage}">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<title>
		<h:outputText value="#{controller.title1} - " />
		<ui:insert name="title" />
	</title>
</h:head>
<h:body>
	<h:outputStylesheet name="bootstrap.min.css"
		library="#{themeController.theme}" />
	<h:outputStylesheet name="css/bootstrap-theme.min.css"
		library="bootstrap"
		rendered="#{themeController.theme == 'bootstrap/css'}" />
	<h:outputStylesheet name="style.css" library="css" />

	<f:view transient="false" locale="${controller.htmlLanguage}">
		<div class="container-fluid">
			<div class="header clearfix">
				<ui:insert name="header">
					<ui:include src="/template/header.xhtml" />
				</ui:insert>
			</div>
			<div class="row-fluid">
				<ui:insert name="menu-top">
					<ui:include src="/template/topMenu.xhtml" />
				</ui:insert>
			</div>
			<div class="row-fluid">
				<ui:insert name="breadcrumb" />
			</div>
			<div class="row-fluid">
				<div class="span8">
					<ui:insert name="leftPanel" />
				</div>
				<div class="span4">
					<ui:insert name="rightPanel" />
				</div>
			</div>
			<!-- <div class="row-fluid">
				<ui:insert name="menu-bottom">
					<ui:include src="/template/bottomMenu.xhtml" />
				</ui:insert>
			</div> -->
			<div class="footer">
				<ui:insert name="footer" />
			</div>
		</div>
	</f:view>

	<h:outputScript name="jquery/jquery.js" library="primefaces" />
	<h:outputScript name="js/bootstrap.min.js" library="bootstrap" />
</h:body>
</html>
