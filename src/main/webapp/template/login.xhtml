<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition>
		<div class="">
			<h2>
				<h:outputText value="#{res['login.header']}" />
			</h2>
		
			<p:messages id="formLoginMsg" globalOnly="true"
				rendered="#{loginController.showErrorLogin}" />
			<h:form id="formLogin" class="form1">
				<p:growl id="growlLogin" showDetail="true" /> 
			
				<div class="form-group">
					<h:outputLabel for="usuario" styleClass="titleFieldRequired"
						value="#{res['login.usuario']}" />
					<h:panelGroup layout="block">
						<h:inputText autocomplete="off"
							styleClass="form-control fieldInputRequired" id="usuario"
							size="11" maxlength="11" value="#{loginController.usuario}"
							required="true"
							requiredMessage="#{res['javax.faces.component.UIInput.REQUIRED']}" />
						<p:message for="usuario" />
					</h:panelGroup>
				</div>
	
				<div class="form-group">
					<h:outputLabel for="clave" styleClass="titleFieldRequired"
						value="#{res['login.clave']}" />
					<h:panelGroup layout="block">
						<h:inputSecret autocomplete="off"
							styleClass="form-control fieldInputRequired" id="clave"
							size="11" maxlength="11" value="#{loginController.clave}"
							required="true"
							requiredMessage="#{res['javax.faces.component.UIInput.REQUIRED']}" />
						<p:message for="clave" />
					</h:panelGroup>
				</div>
	
	
				<p:commandButton id="login" styleClass="btn btn-default"
					action="#{loginController.doLogin}" value="#{res['login.submit']}" update="growlLogin"/>
			</h:form>
	
			<div class="linksAccesoRegistrado">
				<a href="${request.contextPath}/vista/registro.jsf"
					class="linkAcceso" title="#{res['registrarse']}">#{res['Registrarse']}</a>
			</div>

			<p>
				<h:outputFormat value="#{res['login.enlaces']}" />
			</p>
		</div>
	</ui:composition>
</html>
