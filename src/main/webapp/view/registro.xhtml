	<ui:define name="title">
		<h:outputText value="#{res.['registro.titulo']}" />

					<h:inputText autocomplete="off"
						styleClass="form-control fieldInputRequired" id="alumno_nombre"

						value="#{registroController.alumno.nombre}" required="false"
						requiredMessage="#{res['javax.faces.component.UIInput.REQUIRED']}" />
					<p:message for="alumno_nombre" />
				</h:panelGroup>
			</div>

			<div class="form-group">
