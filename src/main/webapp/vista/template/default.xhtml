<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	lang="${loginController.idioma.language}">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<title>
		<h:outputText value="MAX AUB - " /><ui:insert name="title" />
	</title>
</h:head>
<h:body>
	<!-- <h:outputStylesheet name="bootstrap.min.css"
		library="#{themeController.theme}" /> -->
	<h:outputStylesheet name="css/bootstrap.min.css"
		library="bootstrap" />
	<h:outputStylesheet name="css/bootstrap-theme.min.css"
		library="bootstrap" />
	<!-- <h:outputStylesheet name="css/bootstrap-theme.min.css"
		library="bootstrap"
		rendered="#{themeController.theme == 'bootstrap/css'}" /> -->
	<h:outputStylesheet name="topArrow.css" library="css" />
	<h:outputStylesheet name="style.css" library="css" />
	
	<!-- ICON NEEDS FONT AWESOME FOR CHEVRON UP ICON -->
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"/>
	
	<f:view transient="false" locale="${loginController.idioma}">
		<!-- Return to Top -->
		<a href="javascript:" id="return-to-top"><i class="icon-chevron-up"></i></a>
		<div class="container-fluid">
			<div class="header clearfix">
				<ui:insert name="header">
					<ui:include src="/vista/template/header.xhtml" />
				</ui:insert>
			</div>
			<div class="row-fluid">
				<ui:insert name="menu-top">
					<ui:include src="/vista/template/topMenu.xhtml" />
				</ui:insert>
			</div>
			<div class="row-fluid">
				<ui:insert name="breadcrumb" />
			</div>
			<div class="row-fluid">
				<p:growl id="growl" showDetail="true" />
				<div class="col-sm-10">
					<ui:insert name="leftPanel" />
				</div>
				<div class="col-sm-2">
					<ui:insert name="rightPanel">
						<ui:include src="/vista/template/login.xhtml" />
					</ui:insert>
				</div>
			</div>
			<div class="row-fluid footer">
				<ui:insert name="footer">
					<ui:include src="/vista/template/footer.xhtml" />
				</ui:insert>
			</div>
			<div class="row-fluid">
				<ui:insert name="menu-bottom">
					<ui:include src="/vista/template/bottomMenu.xhtml" />
				</ui:insert>
			</div>
		</div>
	</f:view>
	
	<h:outputScript name="jquery/jquery.js" library="primefaces" />
	<h:outputScript name="js/bootstrap.min.js" library="bootstrap" />
	<h:outputScript name="topArrow.js" library="js" />
	<h:outputScript name="PF_dialogs.js" library="js" />
</h:body>
</html>
