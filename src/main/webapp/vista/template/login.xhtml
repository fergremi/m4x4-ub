<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<h:panelGroup layout="block"
		rendered="#{!loginController.socioLogged and !loginController.adminLogged}">
		<h2>
			<h:outputText value="#{res['login.header']}" escape="false" />
		</h2>

		<p:messages id="formLoginMsg" globalOnly="true"
			rendered="#{loginController.showErrorLogin}" />
		<h:form id="formLogin" class="form1">
			<div class="form-group">
				<h:outputLabel for="usuario" styleClass="titleFieldRequired"
					value="#{res['usuario']}:" escape="false" />
				<h:panelGroup layout="block">
					<p:inputText autocomplete="off" styleClass="fieldInputRequired"
						id="usuario" maxlength="11" value="#{loginController.usuario}" />
					<p:message for="usuario" />
				</h:panelGroup>
			</div>

			<div class="form-group">
				<h:outputLabel for="contraseña" styleClass="titleFieldRequired"
					value="#{res['contraseña']}:" escape="false" />
				<h:panelGroup layout="block">
					<p:password autocomplete="off" styleClass="fieldInputRequired"
						id="contraseña" maxlength="11"
						value="#{loginController.contraseña}" />
					<p:message for="contraseña" />
				</h:panelGroup>
			</div>

			<p:commandButton id="login" action="#{loginController.login}"
				value="#{res['login.submit']}" escape="false" update="growl" />
		</h:form>

		<div class="linksAccesoRegistrado">
			<a href="${request.contextPath}/vista/registro.jsf"
				class="linkAcceso" title="#{res['login.registro']}">#{res['login.registro']}</a>
		</div>

		<p>
			<h:outputFormat value="#{res['login.enlaces']}" escape="false" />
		</p>
	</h:panelGroup>
</ui:composition>
</html>
