											title="#{res['menu.desconectar']}"
											alt="#{res['menu.desconectar']}"
											immediate="true" />

						<h:outputLabel styleClass="sr-only" for="comboCambioIdioma"
							value="#{res['menu.idioma']}" escape="false" />
