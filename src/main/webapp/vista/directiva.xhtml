<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/default.xhtml">
	<ui:define name="title">
		<h:outputText value="#{res['directiva.titulo']}" />
	</ui:define>

	<ui:define name="leftPanel">
		<h1>
			<h:outputText value="#{res['directiva.header']}" escape="false" />
		</h1>

		<p:dataTable var="directivo" value="#{directivaController.directivos}"
			reflow="true" id="directiva_table">
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{res['directiva.nombre']}" />
				</f:facet>
				<h:outputText value="#{directivo.nombre}" escape="false" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{res['directiva.cargo']}" />
				</f:facet>
				<h:outputText value="#{directivo.cargo}" escape="false" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{res['directiva.responsabilidad']}" />
				</f:facet>
				<h:outputText value="#{directivo.responsabilidad}" escape="false" />
			</p:column>
		</p:dataTable>

		<p>
			<h:outputFormat value="#{res['directiva.texto']}" escape="false" />
		</p>
	</ui:define>
</ui:composition>
