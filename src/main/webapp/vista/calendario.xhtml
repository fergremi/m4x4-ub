<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/vista/template/default.xhtml">
	<ui:define name="title">
		<h:outputText value="#{res['calendario.titulo']}" />
	</ui:define>

	<ui:define name="leftPanel">
		<h1>
			<h:outputText value="#{res['calendario.header']}" escape="false" />
		</h1>
		
		<p:commandLink onclick="PF('maxImg').show();">
			<h:graphicImage
				alt="Calendari Escolar València ciutat 2015 - 2016.jpg"
				title="Calendari Escolar València ciutat 2015 - 2016.jpg"
				name="Calendari Escolar Valencia ciutat 2015 - 2016.jpg"
				library="images" width="25%"
				style="text-align: center;" />
		</p:commandLink>
		
		<p:dialog modal="true" widgetVar="maxImg"
			closeOnEscape="true"
			responsive="true"
			showHeader="false" fitViewport="true">
			<h:graphicImage
				alt="Calendari Escolar València ciutat 2015 - 2016.jpg"
				title="Calendari Escolar València ciutat 2015 - 2016.jpg"
				name="Calendari Escolar Valencia ciutat 2015 - 2016.jpg"
				library="images" />
		</p:dialog>
	</ui:define>
</ui:composition>
